<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
        .danger-zone { border: 2px solid red; padding: 20px; border-radius: 8px; margin-top: 50px; }
        h2 { color: red; }
        button { background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        a { text-decoration: none; color: #0095f6; }
    </style>
</head>
<body>
    <a href="{% url 'feed' %}">← Back to Feed</a>

    <h1>Settings</h1>
    <p>Manage your account here.</p>

    <div class="danger-zone">
        <h2>⚠️ Danger Zone</h2>
        <p>Once you delete your account, there is no going back. All your posts and data will be lost forever.</p>
        
        <form action="{% url 'delete_account' %}" method="POST">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.')">
                Delete My Account
            </button>
        </form>
    </div>
</body>
</html>
