<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; width: 100%; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 15px;">
        Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </p>
</body>
</html>
